<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing v2</title>
    <style>
        :root {
            --bg-color: rgba(18, 18, 18, 0.95);
            --text-color: #ffffff;
            --accent-color: #1db954;
            --secondary-color: #b3b3b3;
            --progress-color1: #1db954;
            --progress-color2: #1ed760;
            --progress-bg: #535353;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
           /* background: linear-gradient(135deg, #121212 0%, #2d2d2d 100%); */
            background: transparent !important;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        @media screen and (min-width: 1024px) {
            body {
                background: rgba(10, 10, 10, 0.9) !important;
            }
        }

        .player-container {
            background: var(--bg-color);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            width: 100%;
            max-width: 380px;
            padding: 30px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5 ease;
        }

        .player-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .cover-section {
            position: relative;
            margin-bottom: 25px;
        }

        .album-cover {
            width: 100%;
            border-radius: 16px;
            aspect-ratio: 1;
            object-fit: cover;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .album-cover:hover {
            transform: scale(1.02);
        }

        .track-info {
            text-align: center;
            margin-bottom: 15px;
        }

        .track-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-color);
            line-height: 1.2;
        }

        .artist-name {
            font-size: 24px;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .progress-section {
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--progress-bg);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--progress-color1), var(--progress-color2));
            border-radius: 3px;
            width: 0%;
            transition: width 0.2s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--text-color);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .visualizer-section {
            margin-bottom: 0px;
        }

        .visualizer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 40px;
            gap: 3px;
        }

        .visualizer-bar {
            background: linear-gradient(to top, var(--accent-color), var(--wave-color));
            width: 5px;
            border-radius: 3px 3px 0 0;
            transition: all 0.15s ease-out;
            flex: 1;
        }

        .status-section {
            display: none;
            text-align: center;
            height: 10px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ —á—Ç–æ–±—ã –Ω–µ –ø—Ä—ã–≥–∞–ª–æ */
        }

        .status {
            font-size: 11px;
            color: var(--secondary-color);
            opacity: 0.7;
            font-weight: 500;
        }

        .connection-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 6px;
            transition: background 0.3s ease;
        }

        .connection-dot.connected {
            background: var(--accent-color);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .player-container {
                padding: 20px;
                border-radius: 20px;
            }

            .track-title {
                font-size: 20px;
            }

            .artist-name {
                font-size: 14px;
            }
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–∞—É–∑—ã */
        .paused .visualizer-bar {
            opacity: 0.3;
        }

        .paused .album-cover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="player-container" id="player">
        <div class="cover-section">
            <img class="album-cover" id="cover" src="" alt="Album Cover" onclick="goToIndex()" style="cursor: pointer;">
        </div>

        <div class="track-info">
            <div class="track-title" id="title">–ù–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è</div>
            <div class="artist-name" id="artist">–ó–∞–ø—É—Å—Ç–∏—Ç–µ –º–µ–¥–∏–∞-–ø–ª–µ–µ—Ä</div>
        </div>

        <div class="progress-section">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="visualizer-section">
            <div class="visualizer" id="visualizer"></div>
        </div>

        <!-- –£–ë–ò–†–ê–ï–ú –°–¢–ê–¢–£–° –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–Ø, –û–°–¢–ê–í–õ–Ø–ï–ú –¢–û–õ–¨–ö–û –î–õ–Ø –°–û–û–ë–©–ï–ù–ò–ô –û –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ò -->
        <div class="status-section">
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const player = document.getElementById('player');
    const cover = document.getElementById('cover');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const visualizer = document.getElementById('visualizer');
    const statusText = document.getElementById('status');

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
    let ws;
    let reconnectTimer;
    const RECONNECT_DELAY = 3000;
    let animationFrame;
    let currentConfig = {};
    let currentPosition = 0;
    let totalDuration = 0;
    let isPlaying = false;
    let progressInterval;

    // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
    function createVisualizer() {
        visualizer.innerHTML = '';
        for (let i = 0; i < 14; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            bar.dataset.phase = (Math.random() * Math.PI * 2).toFixed(2); // üü¢ —Å–ª—É—á–∞–π–Ω–∞—è —Ñ–∞–∑–∞
            bar.style.height = '3px';
            visualizer.appendChild(bar);
        }
    }


    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    function updateProgress() {
        if (totalDuration > 0) {
            const progressPercent = (currentPosition / totalDuration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentPosition);
            durationEl.textContent = formatTime(totalDuration);
        } else {
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
        }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    function startProgressUpdate() {
        if (progressInterval) clearInterval(progressInterval);

        progressInterval = setInterval(() => {
            if (isPlaying && currentPosition < totalDuration) {
                currentPosition += 1;
                updateProgress();
            }
        }, 1000);
    }

    function stopProgressUpdate() {
        if (progressInterval) {
            clearInterval(progressInterval);
            progressInterval = null;
        }
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
    function animateVisualizer() {
        if (!currentConfig.wave_enabled) {
            stopVisualizer();
            return;
        }

        const bars = document.querySelectorAll('.visualizer-bar');
        const time = performance.now() * 0.005; // –º–µ–¥–ª–µ–Ω–Ω–µ–µ –∏ —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ, —á–µ–º Date.now()

        bars.forEach((bar, index) => {
            const offset = index * 0.3;
            const baseHeight = 3;
            const maxHeight = 45;

            // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ –∏ –º—è–≥—á–µ "–¥—ã—à–∏—Ç" ‚Äî —Å —Ñ–∞–∑–æ–≤—ã–º —Å–º–µ—â–µ–Ω–∏–µ–º
            const phase = parseFloat(bar.dataset.phase);
            const wave = Math.sin(time + offset + phase) * Math.cos(time * 0.7 + phase);
            const targetHeight = baseHeight + Math.abs(wave) * (maxHeight - baseHeight);

            // –ò–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è —Å –ø–ª–∞–≤–Ω—ã–º –æ—Ç–∫–ª–∏–∫–æ–º (–≤ –¥—É—Ö–µ inertia)
            const currentHeight = parseFloat(bar.style.height) || baseHeight;
            const newHeight = currentHeight + (targetHeight - currentHeight) * 0.06; // –º–µ–Ω—å—à–µ —à–∞–≥ = –º—è–≥—á–µ

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ –ø–æ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏
            const opacity = 0.25 + (newHeight / maxHeight) * 0.75;

            bar.style.height = `${newHeight.toFixed(1)}px`;
            bar.style.opacity = opacity.toFixed(2);
        });

        animationFrame = requestAnimationFrame(animateVisualizer);
    }

    function stopVisualizer() {
        cancelAnimationFrame(animationFrame);
        const bars = document.querySelectorAll('.visualizer-bar');
        bars.forEach(bar => {
            bar.style.height = '3px';
            bar.style.opacity = '0.3';
        });
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è (–¢–û–õ–¨–ö–û –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π –æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏)
    function setStatus(text, isConnected = false) {
        const statusSection = document.querySelector('.status-section');
        const statusText = document.getElementById('status');

        if (text === "–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ" || text === "–ü–æ–¥–∫–ª—é—á–µ–Ω–æ" || text === "") {
            statusSection.style.display = 'none';
            statusText.textContent = "";
        } else {
            statusSection.style.display = 'block';
            statusText.textContent = text;
        }
    }

    // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    function applyConfig(config) {
        if (config) {
            currentConfig = config;

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–∞ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π —Å—Ç–∞—Ä—ã—Ö –∏ –Ω–æ–≤—ã—Ö –Ω–∞–∑–≤–∞–Ω–∏–π
            document.documentElement.style.setProperty('--bg-color', config.main_color || config.background_color || 'rgba(18, 18, 18, 0.95)');
            document.documentElement.style.setProperty('--text-color', config.text_color || '#ffffff');
            document.documentElement.style.setProperty('--accent-color', config.accent_color || config.wave_color || '#1db954');
            document.documentElement.style.setProperty('--secondary-color', config.secondary_color || '#b3b3b3');
            document.documentElement.style.setProperty('--progress-color1', config.progress_color1 || config.progress_color || config.accent_color || config.wave_color || '#1db954');
            document.documentElement.style.setProperty('--progress-color2', config.progress_color2 || config.progress_color || '#1ed760');
            document.documentElement.style.setProperty('--progress-bg', config.progress_bg_color || '#535353');
            document.documentElement.style.setProperty('--wave-color', config.wave_color || config.accent_color || '#1db954');

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∞—Ä—Ç–∏—Å—Ç–∞ –Ω–∞–ø—Ä—è–º—É—é –∫ —ç–ª–µ–º–µ–Ω—Ç—É
            const artistElement = document.getElementById('artist');
            if (config.artist_color) {
                artistElement.style.color = config.artist_color;
            } else if (config.secondary_color) {
                artistElement.style.color = config.secondary_color;
            } else {
                artistElement.style.color = ''; // —Å–±—Ä–æ—Å –∫ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π
            }

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–æ–º
            if (config.wave_enabled) {
                animateVisualizer();
            } else {
                stopVisualizer();
            }
        }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–ª–µ–µ—Ä–∞
    function updatePlayer(data) {
        if (data.status === 'inactive') {
            title.textContent = "–ù–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è";
            artist.textContent = "–ó–∞–ø—É—Å—Ç–∏—Ç–µ –º–µ–¥–∏–∞-–ø–ª–µ–µ—Ä";
            cover.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMjIyIi8+PGNpcmNsZSBjeD0iMTUwIiBjeT0iMTMwIiByPSI0MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNTU1IiBzdHJva2Utd2lkdGg9IjMiLz48cG9seWdvbiBwb2ludHM9IjEyMCwxMDAgMTIwLDE2MCAxODAsMTMwIiBmaWxsPSIjNTU1Ii8+PHRleHQgeD0iMTUwIiB5PSIyMDAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzczNzM3MyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+Tm8gY292ZXI8L3RleHQ+PC9zdmc+';
            stopVisualizer();
            stopProgressUpdate();

            currentPosition = 0;
            totalDuration = 0;
            isPlaying = false;
            updateProgress();

            player.classList.add('paused');
            // –ü—Ä–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ–º –ø–ª–µ–µ—Ä–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            setStatus("–ü–ª–µ–µ—Ä –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω");
            document.querySelector('.status-section').style.display = 'block';
            return;
        }

        document.querySelector('.status-section').style.display = 'none';

        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
        title.textContent = data.title || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç—Ä–µ–∫";
        artist.textContent = data.artist || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å";

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
        if (data.position !== undefined) currentPosition = data.position;
        if (data.duration !== undefined) totalDuration = data.duration;
        if (data.is_playing !== undefined) {
            isPlaying = data.is_playing;
            player.classList.toggle('paused', !isPlaying);

            if (isPlaying) {
                startProgressUpdate();
            } else {
                stopProgressUpdate();
            }
        }

        updateProgress();

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±–ª–æ–∂–∫—É
        if (data.cover_url) {
            cover.src = data.cover_url + `&t=${Date.now()}`;
            cover.onerror = () => {
                cover.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMjIyIi8+PGNpcmNsZSBjeD0iMTUwIiBjeT0iMTMwIiByPSI0MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNTU1IiBzdHJva2Utd2lkdGg9IjMiLz48cG9seWdvbiBwb2ludHM9IjEyMCwxMDAgMTIwLDE2MCAxODAsMTMwIiBmaWxsPSIjNTU1Ii8+PHRleHQgeD0iMTUwIiBjeT0iMjAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM3MzczNzMiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPk5vIGNvdmVyPC90ZXh0Pjwvc3ZnPg==';
            };
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä
        player.style.opacity = 1;
        player.classList.add('loaded');

        // –°–ö–†–´–í–ê–ï–ú –°–¢–ê–¢–£–° –ü–†–ò –£–°–ü–ï–®–ù–û–ú –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–ò
        setStatus(""); // –ü—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞ –≤–º–µ—Å—Ç–æ "–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ"

        // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        if (currentConfig.wave_enabled !== false) {
            animateVisualizer();
        }
    }

    function goToIndex() {
        const player = document.getElementById('player');
        player.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        player.style.opacity = '0';
        player.style.transform = 'scale(0.95)';

        setTimeout(() => {
            window.location.href = '/index.html';
        }, 300);
    }

    // –£–ª—É—á—à–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', function() {
        const player = document.getElementById('player');

        // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        player.style.opacity = '0';
        player.style.transform = 'scale(1.05)';

        // –ê–Ω–∏–º–∞—Ü–∏—è —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à–æ–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
        setTimeout(() => {
            player.style.transition = 'all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
            player.style.opacity = '1';
            player.style.transform = 'scale(1)';
        }, 50);
    });



    // WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
    function connect() {
        setStatus("–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...");

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

        ws.onopen = () => {
            setStatus(""); // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
        };

        ws.onmessage = (e) => {
            try {
                const data = JSON.parse(e.data);
                console.log('–ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:', data);

                if (data.type === 'init' || data.type === 'update') {
                    updatePlayer(data.data);
                    if (data.data.config) {
                        applyConfig(data.data.config);
                    }
                } else if (data.type === 'config_update') {
                    applyConfig(data.config);
                }
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:", err);
            }
        };

        ws.onclose = () => {
            setStatus("–ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...");
            stopVisualizer();
            stopProgressUpdate();
            reconnect();
        };

        ws.onerror = (err) => {
            console.error("WebSocket error:", err);
            stopVisualizer();
            stopProgressUpdate();
        };
    }

    function reconnect() {
        if (reconnectTimer) clearTimeout(reconnectTimer);
        reconnectTimer = setTimeout(connect, RECONNECT_DELAY);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
    progressBar.addEventListener('click', (e) => {
        if (totalDuration > 0) {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            currentPosition = percent * totalDuration;
            updateProgress();

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –ø–µ—Ä–µ–º–æ—Ç–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: "seek",
                    position: currentPosition
                }));
            }
        }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
        createVisualizer();
        connect();

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ —Å–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopVisualizer();
                stopProgressUpdate();
            } else {
                if (ws && ws.readyState === WebSocket.OPEN && currentConfig.wave_enabled !== false) {
                    animateVisualizer();
                }
                if (isPlaying) {
                    startProgressUpdate();
                }
            }
        });
    });
    </script>
